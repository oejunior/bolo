
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolos da Docce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Docce" class="logo">
    <h1>Bolos da Docce</h1>
    <form id="pedidoForm">
      <h2>Dados do Cliente</h2>
      <input type="text" placeholder="Nome do Cliente" id="nomeCliente" required>
      <input type="tel" placeholder="Telefone" id="telefoneCliente" required>

      <h2>Tipo de Entrega</h2>
      <select id="tipoEntrega" onchange="toggleEndereco()">
        <option value="Retirada">Retirada</option>
        <option value="Delivery">Delivery</option>
      </select>

      <div id="enderecoCampos" style="display: none;">
        <input type="text" placeholder="Endereço" id="endereco">
        <input type="text" placeholder="Número" id="numero">
        <input type="text" placeholder="Bairro" id="bairro">
        <input type="text" placeholder="Observação" id="observacao">
        <select id="taxaEntrega">
          <option value="">Selecione a taxa de entrega</option>
          <option>7</option><option>8</option><option>9</option><option>10</option>
          <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
        </select>
      </div>

      <h2>Data e Hora</h2>
      <input type="text" placeholder="Data e período (ex: 12/08 Segunda - Tarde)" id="dataHora" required>

      <h2>Escolha do Bolo</h2>
      <select id="bolo" required></select>
      <select id="tamanho" required>
        <option value="Mini">Mini</option>
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
      </select>

      <h2>Pagamento</h2>
      <input type="number" placeholder="Valor do adiantamento (opcional)" id="adiantamento" min="0" step="0.01">

      <button type="submit">Gerar Comprovante</button>
    </form>

    <pre id="comprovante"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
